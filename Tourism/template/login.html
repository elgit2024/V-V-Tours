<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Venture Vistas Logins</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url("https://wallpapercave.com/wp/wp12846542.jpg");
  background-size: cover;
  background-position: center;
}

.auto-form-wrapper {
  text-align: center;
  width: 535px;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(0, 0, 0, 1);
  color: white;
  border-radius: 20px;
  padding: 30px 40px;
}

.auto-form-wrapper h1 {
  font-size: 36px;
  text-align: center;
  cursor: default;
}

.auto-form-wrapper .form-group {
  margin: 30px 0;
}

.form-group label {
  font-size: 18px;
  color: white;
}

.input-group {
  display: flex;
  align-items: center;
  width: 100%;
  height: 50px;
}

.input-group .form-control {
  width: 100%;
  height: 50px;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 40px;
  font-size: 16px;
  color: white;
  padding: 20px;
}

.input-group .form-control::placeholder {
  text-align: center;
  color: white;
}

.submit-btn {
  text-align: center;
  width: 100%;
  height: 50px;
  background: white;
  border: none;
  outline: none;
  border-radius: 40px;
  font-weight: 600;
  cursor: pointer;
  color: black;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s;
}

.submit-btn:hover {
  background: #0c9cdf;
}

.register-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.register-btn {
  width: 48%;
  height: 40px;
  background: white;
  border: none;
  outline: none;
  border-radius: 40px;
  font-weight: 600;
  cursor: pointer;
  color: black;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s;
}

.register-btn:hover {
  background: rgba(134,184,23,255);
}
</style>
  </head>
  <body>
    <section class=" w3l-header-4 header-sticky">
      <!--header-->
      <header id="site-header" class="fixed-top">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark stroke">
            <h1><a class="navbar-brand" href="index">
              </span>VENTURE VISTAS
            </a></h1>
            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
              <span class="navbar-toggler-icon fa icon-close fa-times"></span>
              
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ml-lg-5">
                <li class="nav-item active">
                  <a class="nav-link" href="index">Home <span class="sr-only">{{current}}</span></a>
                </li>
                <li class="nav-item @@services__active">
                  <a class="nav-link" href="{% url 'packages' %}">Tours</a>
                </li>
                <li class="nav-item @@contact__active">
                  <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        </header>
      <!--/header-->
    </section>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
  
                <form action="Login" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="label">Username</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="username" placeholder="Username" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" name="password" placeholder="*********" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                        </span>
                      </div>
                     </div>
                   </div>
                  {{ message }}
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>
                  <li class="nav-item" style="list-style: none;">                 
<!-- register -->
<div class="form-group register-buttons">
  <a href="{% url 'user_register' %}" class="btn btn-secondary register-btn">User Register</a>
  <a href="{% url 'agency_register' %}" class="btn btn-secondary register-btn">Agency Register</a>
</div>
</div>
<!-- /register -->
                  </li>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <style>

}

.nav-link {
