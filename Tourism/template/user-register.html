<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.bundle.addons.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />

    <link href="//fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class=" w3l-header-4 header-sticky">
      <!--header-->
      <header id="site-header" class="fixed-top">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark stroke">
            <h1><a class="navbar-brand" href="index">
              </span>VENTURE VISTAS
            </a></h1>
            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
              <span class="navbar-toggler-icon fa icon-close fa-times"></span>
              
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ml-lg-5">
                <li class="nav-item active">
                  <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item @@services__active">
                  <a class="nav-link" href="{% url 'packages' %}">Tours</a>
                </li>
                <li class="nav-item @@contact__active">
                  <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
                
                <li class="nav-item @@contact__active">
                  <a class="nav-link" href="{% url 'Login' %}">Login</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0px;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.auth.register-bg-1 {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: radial-gradient(
    circle farthest-corner at 10% 20%,
    rgba(253, 101, 133, 1) 0%,
    rgba(255, 211, 165, 1) 90%
  );
}

.auto-form-wrapper {
  width: 500px;
  max-width: 600px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
  padding: 20px;
}

.auto-form-wrapper h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-control {
  width: 100%;
  background-color: #e2e2e2;
  border: none;
  outline: none;
  padding: 12px 20px;
  border-radius: 4px;
  margin-bottom: 15px;
}

.btn-primary {
  background-color: #4796ff;
  color: #ffffff;
  font-size: 16px;
  outline: none;
  border-radius: 5px;
  border: none;
  padding: 12px 20px;
  width: 100%;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.btn-primary:hover {
  background-color: #2a69ff;
}

.text-block {
  text-align: center;
  margin-top: 15px;
}

.text-block .text-small {
  font-size: 14px;
  font-weight: 500;
  color: #666;
}

.text-block a {
  color: #4796ff;
  text-decoration: none;
  margin-left: 5px;
}
    </style>
        </header>
      <!--/header-->
    </section>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">USER REGISTER</h2>
              <div class="auto-form-wrapper">
                <form action="{% url 'user_register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" name="username" class="form-control" placeholder="Name">
                      <div class="input-group-append">
                        <span class="input-group-text">
                         
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="number" name="phone" class="form-control" placeholder="Contact">
                      <div class="input-group-append">
                        <span class="input-group-text">
                         
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="email" name="email" class="form-control" placeholder="email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                         
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" name="password" class="form-control" placeholder="Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                         
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="Confirm Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                         
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Register</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                    <a href="{% url 'Login' %}" class="text-black text-small">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <style>
          /* Reset and general styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change font family */
  margin-top: 0px; /* Adjust margin to make space for extended header */
}

/* Header styles */
.w3l-header-4 {
  width: 100%;
  position: fixed; /* Keep header fixed at the top */
  top: 0;
  z-index: 1000;
  background: rgb(0, 0, 0);
  padding: 15px 0; /* Increase padding to extend header */
}

#site-header {
  width: 90%; /* Extend header width */
  margin: 0 auto; /* Center header content */
}

#site-header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.navbar-brand {
  font-size: 28px; /* Increase font size for brand */
  font-weight: bold;
  color: white;
  text-decoration: none;
}

.navbar-toggler {
  display: none;
  border: none;
  background: transparent;
  color: white;
}

.navbar-toggler-icon {
  font-size: 24px;
  cursor: pointer;
}

.navbar-nav {
  display: flex;
  list-style: none;
  margin-left: auto;
}

.nav-item {
  margin-left: 20px;
}

.nav-link {
  font-size: 16px;
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  transition: background 0.3s, color 0.3s;
}

.nav-link:hover,
.nav-link:focus {
  background: rgba(255, 255, 255, 0.2);
  color: white;
}

/* Responsive styles */
@media (max-width: 768px) {
  .navbar-toggler {
    display: block;
  }

  .navbar-collapse {
    display: none;
    flex-direction: column;
    width: 100%;
    background: rgba(0, 0, 0, 0.9);
    position: absolute;
    top: 60px;
    left: 0;
  }

  .navbar-collapse.show {
    display: flex;
  }

  .navbar-nav {
    flex-direction: column;
    width: 100%;
    text-align: center; /* Center links in mobile view */
  }

  .nav-item {
    width: 100%;
    text-align: center;
    margin: 0;
  }

  .nav-link {
    width: 100%;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }
}
    </style>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{% static 'js/shared/off-canvas.js' %}"></script>
    <script src="{% static 'js/shared/misc.js' %}"></script>
    <!-- endinject -->
    <script src="../../assets/js/shared/jquery.cookie.js" type="text/javascript"></script>
  </body>
</html>
